<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Check Prime Nubmers in an Interval</title>
</head>
<body>
    <div>

    </div>
</body>
<script type="text/javascript">
    const lowerNum = parseInt(prompt("Enter the Lower Limit :"));
    const upperNum = parseInt(prompt("Enter the Upper Limit :"));
    
    for (let i=lowerNum; i<=upperNum; i++ ){
        let flag = 0;
        for(let j=2; j<i; j++){
            if(i%j==0){
                flag = 1;
                break;
            }
        }
        if(i>1 && flag==0){
            document.write(i, "\n");
        }
    }
</script>
</html>
