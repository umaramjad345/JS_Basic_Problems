<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
</head>
<body>
    <div>

    </div>
</body>
<script type="text/javascript">
    const num = Number(prompt("Enter Number :")); // To convert any string to number use "Number()" method
    const lowrLim = Number(prompt("Enter the Lower Limit of the Table :"));
    const upperLim = Number(prompt("Enter the Upper Limit of the Table :"));

    for(let i=lowrLim; i<=upperLim; i++){
        let prod = num*i;
        document.write(`${num} x ${i} = ${prod}`)
    }

</script>
