    // Fibonacci Series Up to a Certain Number
    const upperLim = parseInt(prompt("Enter the upper limit :"));
    let n1=0, n2=1, nextTerm=0;
    while(n1<=upperLim){
        document.write(`${n1} \n\n `);
        nextTerm=n1+n2;
        n1=n2;
        n2=nextTerm;
