    // Checking Armstrong Number in an Interval
    const lowerLim = parseInt(prompt("Enter lower limit : "));
    const upperLim = parseInt(prompt("Enter upper Limit : "));

    for (let i = lowerLim; i <= upperLim; i++) {
      let digits = i.toString().length;
      let sum = 0;
      let temp = i;

      while (temp > 0) {
        let rem = temp % 10;
        sum = sum + rem ** digits;
        temp = parseInt(temp / 10);
      }
      if (sum === i) {
        document.write(i, "\n");
