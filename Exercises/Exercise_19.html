    // Using Switch Statment 
    const opr = prompt("Enter any Operator : ");
    const num1 = parseFloat(prompt("Enter 1st Number : "));
    const num2 = parseFloat(prompt("Enter 2nd Number : "));

    let result;
    switch(opr){
        case "+":
            result = num1 + num2;
            document.write(`${num1} ${opr} ${num2} = ${result}`);
            break;

        case "-":
            result = num1 - num2;
            document.write(`${num1} ${opr} ${num2} = ${result}`);
            break;

        case "*":
            result = num1 * num2;
            document.write(`${num1} ${opr} ${num2} = ${result}`);
            break;

        case "/":
            result = num1 / num2;
            document.write(`${num1} ${opr} ${num2} = ${result}`);
            break;

        default:
            document.write(`The operator ${opr} in invalid`);
            break;
    }
