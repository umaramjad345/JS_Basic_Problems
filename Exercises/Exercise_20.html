    // Using While Loop
    const num = parseInt(prompt("Enter a Upper Limit : "));
    let sum = 0;
    let i = 1;
    while (i <= num) {
      sum = sum + i;
      ++i;
    }
    document.write(`The sum of first ${num} Natural Numbers is ${sum}`);
  </script>
