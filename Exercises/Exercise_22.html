    // Using While Loop
    const num1 = parseInt(prompt("Enter 1st Number : "));
    const num2 = parseInt(prompt("Enter 2nd Number : "));

    while (num1 !== num2) {
      if (num1 > num2) {
        num1 = num1 - num2;
      } else {
        num2 = num2 - num1;
      }
    }
    document.write(`HCF is ${num1}.`);
