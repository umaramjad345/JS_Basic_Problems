  <script type="text/javascript">
    // Using While Loop
    const num1 = parseInt(prompt("Enter 1st Number :"));
    const num2 = parseInt(prompt("Enter 2nd Number :"));

    let lcm = num1 > num2 ? num1 : num2;
    while (true) {
      if (num1 % lcm == 0 && num2 % lcm == 0) {
        document.write(`The LCM of ${num1} and ${num2} is ${lcm}.`);
        break;
      }
      lcm++;
    }
