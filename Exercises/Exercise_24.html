<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finding the Factors of a Number</title>
</head>
<body>
    <div>

    </div>
</body>
<script type="text/javascript">
    const num = parseInt(prompt("Enter any Number : "));
    for(let i=1; i<=num; i++){
        if(num%i===0){
            document.write(i, "\n");
        }
    }
</script>
</html>
