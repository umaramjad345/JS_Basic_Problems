<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finding Sum of Nutural Numbers Using Recursion Method</title>
  </head>
  <body>
    <div></div>
  </body>
  <script type="text/javascript">
    const num = parseInt(prompt("Enter how many numbers : "));
    let result = sum(num);
    function sum(num) {
      if (num > 0) {
        return num + sum(num - 1);
      } else {
        return num;
      }
    }
    document.write(`The sum of numbers is ${result}`);
  </script>
</html>
