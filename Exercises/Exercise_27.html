<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shuffling Deck Cards</title>
  </head>
  <body>
    <div></div>
  </body>
  <script type="text/javascript">
    let suits = ["Spades", "Diamonds", "Club", "Heart"];
    let values = [
      "Ace",
      "2",
      "3",
      "4",
      "5",
      "6",
      "7",
      "8",
      "9",
      "10",
      "Jack",
      "Queen",
      "King",
    ];
    let deck = [];
    for (let i = 0; i < suits.length; i++) {
      for (let j = 0; j < values.length; j++) {
        let card = { value: values[j], suit: suits[i] };
        deck.push(card);
      }
    }
    for (let i = deck.length - 1; i > 0; i--) {
      let j = Math.floor(Math.random() * (i + i));
      let temp = deck[i];
      deck[i] = deck[j];
      deck[j] = temp;
    }
    for (let i = 0; i < 5; i++) {
      document.write(`${deck[i].value} of ${deck[i].suit} \n`);
    }
  </script>
</html>
