<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finding the Square Root of a Number</title>
  </head>
  <body>
    <div></div>
  </body>
  <script type="text/javascript">
    const num1 = prompt("Enter a Number :");
    const num2 = prompt("Enter a Number :");
    const num3 = prompt("Enter a Number :");

    const res1 = Math.sqrt(num1);
    const res2 = Math.sqrt(num2);
    const res3 = Math.sqrt(num3);

    document.write(`The square root of ${num1} is ${res1}`);
    document.write(`The square root of ${num2} is ${res2}`);
    document.write(`The square root of ${num3} is ${res3}`);
  </script>
</html>
