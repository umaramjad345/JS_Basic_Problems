    // Using Built-In Functions
    const str = prompt("Enter a string :");
    const result = checkPalindrome(str);
    document.write(result);

    function checkPalindrome(str) {
      // Converting string to an array
      const arrOfString = str.split("");

      // Reversing array
      const revArrOfString = arrOfString.reverse();

      // Converting the reversed array to string again
      const revStr = revArrOfString.join("");

      if (str === revStr) {
        return "The string is a Palindrome";
      } else {
        return "The string isn't a Palindrom";
      }
    }
