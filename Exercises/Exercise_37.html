<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check Number of Ocurrances of a Character</title>
  </head>
  <body>
    <div></div>
  </body>
  <script type="text/javascript">
    const string = prompt("Enter a String :");
    const letter = prompt("Enter a letter to check :");

    function countString(string, letter) {
      let count = 0;
      for (let i = 0; i < string.length - 1; i++) {
        if (string.charAt(i) === letter) {
          count++;
        }
      }
      return count;
    }
    const result = countString(string, letter);
    document.write(`The letter ${letter} comes ${result} times in the String`);
  </script>
</html>
