    <title>Deleting Property from an Object</title>
</head>
<body>
    <div>

    </div>
</body>
<script type="text/javascript">
    const person = {
        name : "Akmal",
        age : 25,
        hobbies : ["Gardening","Music","Dancing","Coding"],
        greet : function(){
            document.write(`Hello World`);
        },
        score : {
            math : 90,
            science : 98
        }
    }
    console.log(person);
    delete person.name;
    delete person.age;
    console.log(person);
</script>
