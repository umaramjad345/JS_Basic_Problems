<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finding the Area of Triangle</title>
  </head>
  <body>
    <div></div>
  </body>
  <script type="text/javascript">
    // Method 1: When base and height are known
    const base = parseFloat(prompt("Enter Base"));
    const height = parseFloat(prompt("Enter Height"));

    const area1 = (base * height) / 2;

    document.write(`The area of the triangle is ${area1}`);

    // Method 2: When all three sides are known
    const a = parseFloat(prompt("Enter side a "));
    const b = parseFloat(prompt("Enter side b"));
    const c = parseFloat(prompt("Enter side c"));

    const s = (a + b + c) / 2;
    const area2 = Math.round(Math.sqrt(s * (s - a) * (s - b) * (s - c)));

    document.write(`The area of the triangle is ${area2}`);
  </script>
</html>
