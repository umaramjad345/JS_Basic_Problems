    // To check if a String ends with a specific Character
    const string = prompt("Enter a String");
    endString(string);
    function endString(string) {
      if (string.endsWith("S") || string.endsWith("s")) {
        document.write(`Yes, the string starts with S`);
      } else if (string.endsWith("G") || string.endsWith("g")) {
        document.write(`Yes, the string starts with G`);
      } else {
        document.write(`The string neither starts with G nor S`);
      }
    }
