<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loop Through an Object</title>
  </head>
  <body>
    <div></div>
  </body>
  <script type="text/javascript">
    const student = {
      name: "Akmal",
      age: 25,
      hobbies: ["Music", "Dancing", "Singing"],
      greet: function () {
        document.write(`Hello World`);
      },
      score: {
        Science: 89,
        Math: 99,
      },
    };
    // Using for-in Loop
    // for (let elem in student){
    //     let value = student[elem];
    //     console.log(`Key : ${elem}  and Value : ${value}`);
    // }

    //Returns Outer Array with Several Inner Arrays which contains key-value pairs
    // const entries = Object.entries(student);
    // console.log(entries);

    // Using for-of Loop and Iterating over the Object and Destructuring Arrays simultaneously
    for (let [key, val] of Object.entries(student)) {
      console.log(`${key} : ${val}`);
    }
  </script>
</html>
