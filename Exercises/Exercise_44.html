<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Merging Two Ojects</title>
  </head>
  <body>
    <div></div>
  </body>
  <script type="text/javascript">
    const object1 = {
      name: "Jack",
      age: 20,
    };
    const object2 = {
      subject: ["Physics", "Chemistry", "Math"],
    };
    // Method 1: Using Oject.assign() Method
    // This method changes the object
    // Object.assign(object1, object2);
    // Object.assign(object2, object1);

    // console.log(object1);
    // console.log(object2);

    // Method 2: Using Spread Operator
    const newObj = { ...object1, ...object2 };
    console.log(newObj);
  </script>
</html>
