<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creating Multi-Line Strings</title>
  </head>
  <body>
    <div></div>
  </body>
  <script type="text/javascript">
    // Using + Operator
    const message =
      "This is a multi line string \n" +
      "that spans over multiple lines\n" +
      "in the code.";
    console.log(message);

    // Using \ Operator
    const message1 =
      "This is a multi line message\n \
    that spans over multi lines\n \
    in the code";
    console.log(message1);

    // Using Template litteral
    const message2 = `This is a multi line message
    that spans over multiple lines
    in the code`;
    console.log(message2);
  </script>
</html>
