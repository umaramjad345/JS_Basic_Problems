<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Check if the input Value is Array or Not</title>
</head>
<body>
    <div>
        <p>please create a javascript program to Create a function that determines whether a given input is an array or not.</p>
    </div>
</body>
<script type="text/javascript">
    function isArray(input){
        return Array.isArray(input);
    }
    document.write(isArray(4));
    const arr = [11,34,54,6,78,98,97];
    document.write(isArray(arr));
    
</script>
</html>
