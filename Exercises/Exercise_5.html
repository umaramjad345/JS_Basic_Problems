<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swaping Two Numbers</title>
  </head>
  <body>
    <div></div>
  </body>
  <script type="text/javascript">
    let num1 = parseInt(prompt("Enter the Value of a :"));
    let num2 = parseInt(prompt("Enter the Value of b :"));

    document.write(`The Value of a before swaping : ${num1}`);
    document.write(`The value of b before swaping : ${num2}`);

    // Method 1: using Swap Variables
    // let temp;
    // temp = num1;
    // num1 = num2;
    // num2 = temp;

    // Method 2: Using Destructuring Assignment
    // [num1, num2] = [num2, num1]

    // Method 3: Using Arithematic Operators
    num1 = num1 + num2;
    num2 = num1 - num2;
    num1 = num1 - num2;
    document.write(`The value of a after swaping : ${num1}`);
    document.write(`The value of b after swaping : ${num2}`);
  </script>
</html>
