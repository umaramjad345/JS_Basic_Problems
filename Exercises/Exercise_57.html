<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reverse the Order of Elements in Array</title>
  </head>
  <body>
    <div></div>
  </body>
  <script type="text/javascript">
    const originalArr = [11, 34, 54, 6, 78, 98, 97];
    const newArr = revArray(originalArr);
    console.log(newArr);

    function revArray(arr) {
      arr.reverse();
    }
  </script>
</html>
