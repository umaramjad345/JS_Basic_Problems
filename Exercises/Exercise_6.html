<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solving a Quadratic Function</title>
  </head>
  <body>
    <div></div>
  </body>
  <script type="text/javascript">
    let a = prompt("Enter the value of a :");
    let b = prompt("Enter the value of b :");
    let c = prompt("Enter the value of c :");

    // Checking the value of Discriminent
    let disc = b * b - 4 * a * c;

    let root1, root2;

    if (disc > 0) {
      root1 = ((-b + Math.sqrt(disc)) / (2 * a)).toFixed(2);
      root2 = ((-b - Math.sqrt(disc)) / (2 * a)).toFixed(2);
      document.write(`The roots of the equation are ${root1} and ${root2}`);
    } else if (disc == 0) {
      root1 = root2 = (-b / (a * 2)).toFixed(2);
      document.write(`The roots of the equations are ${root1} and ${root2}`);
    } else {
      let realPart = (-b / (2 * a)).toFixed(2);
      let imagPart = (Math.sqrt(-disc) / (2 * a)).toFixed(2);
      document.write(
        `The roots of the equation are ${realPart} + ${imagPart}i and ${realPart} - ${imagPart}i`
      );
    }
  </script>
</html>
