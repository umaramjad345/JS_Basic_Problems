<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Current Date</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            background-color: #fff;
        }
        .container{
            margin-top: 50px;
        }
        .btn{
            color: black;
            font-weight: 600;
            border: 3px solid greenyellow;
            border-radius: 20px;
        }
        #sideA, #sideB, #sideC{
            border: 3px solid lightgray;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-6 mt-5 ms-auto me-auto">
                <h1><i><u>Area of Triangle</u></i></h1>
                <h5 class="mt-3">Enter Values of Side Lengths</h5>
                <form onsubmit="return false">
                    <div class="mb-3">
                        <label for="sideA" class="fw-bold fst-italic">Side a :</label>
                        <input type="number" id="sideA">
                    </div>
                    <div class="mb-3">
                        <label for="SideB" class="fw-bold fst-italic">Side b :</label>
                        <input type="number" id="sideB">
                    </div>
                    <div class="mb-3">
                        <label for="SideC" class="fw-bold fst-italic">Side c :</label>
                        <input type="number" id="sideC">
                    </div>
                    <button class="btn btn-outline-warning" type="submit" id="CalculateArea">Calculate</button>
                    <div id="displayArea"></div>
                </form>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script>
        function calculateArea(){
            const a = document.querySelector("#sideA").value;
            const b = document.querySelector("#sideB").value;
            const c = document.querySelector("#sideC").value;
            
            const s = (a+b+c)/2;

            const area = Math.sqrt(s*(s-a)*(s-b)*(s-c));
            return area;

        }
        function displayArea(){
            const area = calculateArea();
            document.querySelector("#displayArea").innerText = `The Area of the Triangle is ${area.toFixed(4)}`;
        }
        document.querySelector("#CalculateArea").addEventListener("click", () => {
            displayArea();
        })
    </script>
</body>
</html>
