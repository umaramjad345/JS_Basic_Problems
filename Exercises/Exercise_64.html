<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate Text</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            background-color: #fff;
        }
        .container{
            margin-top: 50px;
        }
        .btn{
            color: black;
            font-weight: 600;
            border: 3px solid greenyellow;
            border-radius: 20px;
        }
        #text{
            border: 3px solid lightgray;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-6 mt-5 ms-auto me-auto">
                <h1><i><u>Rotate Text</u></i></h1>
                <div class="mb-3 mt-4">
                    <label for="str" class="fw-bold fst-italic">Text :</label>
                    <input type="text" id="str">
                </div>
                
                <button class="btn btn-outline-warning" type="submit" id="rotateStr">Rotate</button>
                <div id="displayStr"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script>
        function rotateStr(str){
            let arr = str.split("");
            const lastChar = arr.pop();
            arr.unshift(lastChar);
            const rotatedStr = arr.join("");
            return rotatedStr;
        }
        function displayStr(){
            const initialStr = document.querySelector("#str").value;
            const rotatedStr = rotateStr(initialStr);
            document.querySelector("#displayStr").innerText = rotatedStr;
        }
        document.querySelector("#rotateStr").addEventListener("click", () => {
            displayStr();
        })
    </script>
</body>
</html>
