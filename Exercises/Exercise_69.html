<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //To Check Whether a String Contains a Substring

      const str = "This is testing string";
      const checkString = "test";

      //---------------Using indexOf() Method-------------------
      if (str.indexOf(checkString) !== -1) {
        console.log(`String '${str}' contains '${checkString}'`);
      } else {
        console.log(`String '${str}' doesn't contain '${checkString}'`);
      }

      //----------------Using includes()-----------------------
      if (str.includes(checkString)) {
        console.log(`String '${str}' contains '${checkString}'`);
      } else {
        console.log(`String '${str}' doesn't contain '${checkString}'`);
      }
    </script>
  </body>
</html>
