<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Converting Kilometers into Miles</title>
  </head>
  <body>
    <div></div>
  </body>
  <script type="text/javascript">
    const kilometers = prompt("Enter distance in Kilometes :");

    //Conversion Factor
    const factor = 0.621371;

    const miles = kilometers * factor;

    document.write(`The distance in Kilometers is : ${kilometers} KM`);

    document.write(`The distance in Miles is : ${miles} Miles `);
  </script>
</html>
