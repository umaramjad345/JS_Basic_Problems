<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // To Check Leap Year

      //---------------Using if-Else------------------
      function checkLeapYear(year) {
        if ((year % 4 == 0 && year % 100 != 0) || year % 400 == 0) {
          console.log(`${year} is a Leap Year`);
        } else {
          console.log(`${year} isn't a Leap Year`);
        }
      }
      checkLeapYear(2020);

      //------------------Using Date() Method-----------------
      function checkLeapYear1(year) {
        const result = new Date(year, 1, 29).getDate() === 29;
        if (result) {
          console.log(`${year} is a Leap Year`);
        } else {
          console.log(`${year} isn't a Leap Year`);
        }
      }
      checkLeapYear1(2021);
    </script>
  </body>
</html>
