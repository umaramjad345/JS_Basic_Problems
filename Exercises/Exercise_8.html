<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Converting Celcius to Fahrenheit</title>
  </head>
  <body>
    <div></div>
  </body>
  <script type="text/javascript">
    const celcius = prompt("Enter the Temperature in Celcius :");

    //Conversion Factor
    const fahrenheit = Math.round((9 / 5) * celcius + 32);

    document.write(`The Temperature in Fahrenheit is : ${fahrenheit}`);
  </script>
</html>
