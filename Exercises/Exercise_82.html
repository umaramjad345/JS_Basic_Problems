<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Program to Empty an Array

      //------------------Reassigning the Array-------------
      let arr = [1, 2, 3, 4, 5, 6, 7];
      console.log(arr);
      arr = [];
      console.log(arr);

      //---------------Using Splice()-----------------
      let arr1 = [1, 2, 3, 4, 5, 6, 7];
      arr1.splice(0, arr1.length);
      console.log(arr1);

      //-----------------Setting the Array Length=0-------------
      let arr2 = [1, 2, 3, 4, 5, 6, 7];
      arr2.length = 0;
      console.log(arr2);
    </script>
  </body>
</html>
