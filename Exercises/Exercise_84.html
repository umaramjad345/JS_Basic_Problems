<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Program to Empty an Array

      // ----------------Using indexOf() & push()--------------
      const arr = [30, 20, 10, 1, 2, 2, 5, 6, 3, 4, 5, 6, 7];
      const newArr = [];
      for (let i of arr) {
        if (newArr.indexOf(i) == -1) {
          newArr.push(i);
        }
      }
      console.log(arr);
      console.log(newArr);

      //------------------------Using new Set()-----------------
      const uniqueArr = [...new Set(arr)];
      console.log(uniqueArr);
    </script>
  </body>
</html>
