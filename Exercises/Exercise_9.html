<!DOCTYPE html>

    <title>Generating Random Number</title>
</head>
<body>
    <div>

    </div>
</body>
<script type="text/javascript">
    const num = Math.random() // Generates real-valued Random Number between 0 and 1 

    document.write(`The Number is : ${num}`);

    const num1 = Math.round(Math.random()*10000); // Multiplying & Rounding to get integer value

    document.write(`The Number is : ${num1}`);
</script>
</html>
